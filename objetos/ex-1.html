<body>

    <H1>EXEMPLOS DE OBJETOS</H1>
    
</body>

    <script>
        //criando obj 
        const pessoa = {
            nome: 'Joaquin',
            idade:789,
            logradouro: 'rua',
            numeros: [1, 2, 22, 3], //criando array dentro de um obj
            falar: function(){
                console.log('hello world')
            },
            'cidade': 'metropolis',
        }

        console.log(pessoa)
        console.log(pessoa.nome)
        console.log(pessoa.numeros)
        console.log(pessoa.numeros[2]) // puxando valor da 2 posição de dentro do array 
        pessoa.falar()  // aqui ja puxa a função 
        console.log(pessoa['cidade']) //melhor uso
        console.log(pessoa.cidade) // n recomendado 
        //console.log(pessoa.'cidade' )   // erro


        // Dentro do JS existem funções que já  vem previamente instaladas na memoria do sistema sendo elas, facilmente acessadas no global
        //Built in Objects ou Objetos Nativos 

        console.log(Math.PI) // Math possui diversas funções e constantes matematicas (pi, elevar ao quadrado, gerar numero random, raiz quadrada e afins)
        console.log(Date())
        
     

    </script>
