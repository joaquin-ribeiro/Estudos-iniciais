<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO 1 </title>
</head>
<body>

    <h1>Datatypes exemplos de uso e syntaxe</h1>
    
</body>

<script>
    // 1. String 
    let estado = 'Minas Gerais'
    console.log(estado + ' é do tipo ' + typeof estado)

    // 2. Number

    let idade = 23
    typeof(idade + ' é do tipo ' + typeof idade)

    // 3. boolean 
    let luzesAcesas = true
    console.log(luzesAcesas + ' é do tipo ' + typeof luzesAcesas)

    // 4. undefined
    let nome
    console.log(nome + ' é do tipo ' + typeof nome)

    // 5. Null
    let dinheiroCarteira = null
    console.log(dinheiroCarteira + ' é do tipo ' + typeof dinheiroCarteira)

    // 6. Symbol
    let id = Symbol("id");
    console.log(typeof id);

    // 7. BIgint

    let valorRandom = 12132556465451554652154646465465515n
    console.log(valorRandom + ' é do tipo ' + typeof valorRandom)

</script>
</html>
